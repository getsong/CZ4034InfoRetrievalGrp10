<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<title>Amazon Book Search</title>

	<link href="{% static "bootstrap-4.0.0/css/bootstrap-theme.min.css" %}" rel="stylesheet">
	<link href="{% static "bootstrap-4.0.0/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "font-awesome-4.7.0/css/font-awesome.min.css" %}" rel="stylesheet">
	<style>
		{{ css }}
	</style>

	<SCRIPT>


function min()
{
	if((document.getElementById("i1").height)==50){
		document.getElementById("i1").height="400"
		}

	else{
	document.getElementById("i1").height="50"
	}
}
</SCRIPT>
	</head>

<body>
<header>
	<div class="hero">
    	<div>
    		<h1 align=left class="title" ><strong >AMAZON BOOK SEARCH</strong></h1>
    	</div>
		<div class="topnav">
          <div class="search-container">
              <div>
                    <form action="/search/" method="post">
                		{% csrf_token %}
                      <input type="text" name="search" class="search-bar">
                      <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

          </div>

        </div>

    </div>
    <div class="results">
            		{{ result | safe }}
            	</div>
</header>
</body>


</html>
