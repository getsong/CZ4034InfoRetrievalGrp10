<!DOCTYPE html>

{% load staticfiles %}

<html>
<head>
	<title>Amazon Book Search</title>

	<link href="{% static "bootstrap-4.0.0/css/bootstrap-theme.min.css" %}" rel="stylesheet">
	<link href="{% static "bootstrap-4.0.0/css/bootstrap.min.css" %}" rel="stylesheet">
	<link href="{% static "font-awesome-4.7.0/css/font-awesome.min.css" %}" rel="stylesheet">
	<style>
	body{
		background-image: url("{% static "book5.jpg" %}");
		background-attachment: fixed;
		background-repeat: no-repeat;
	}
		{{ css }}
	</style>

	<SCRIPT>
		function min()
		{
			if((document.getElementById("i1").height)==50){
				document.getElementById("i1").height="400"
				}

			else{
			document.getElementById("i1").height="50"
			}
		}

		function redirect(value) {
		    document.getElementById("bar").setAttribute('value', value);
		    document.getElementById("form").submit();
		}
	</SCRIPT>
</head>
<body>
<header>
	<div class="hero">
    	<div>
    		<h1 align=left class="title" ><strong >AMAZON BOOK SEARCH</strong></h1>
    	</div>
		<div class="topnav">
          <div class="search-container">
              <div>
                    <form id="form" action="/search/" method="post">
                		{% csrf_token %}
                      <input id="bar" type="text" name="search" class="search-bar">
                      <button type="submit"><i class="fa fa-search"></i></button><br>
						Business<input type="checkbox" name="cook" checked>
						Cook<input type="checkbox" name="cook" checked>
						Literature<input type="checkbox" name="cook" checked>
						Sports<input type="checkbox" name="cook" checked>
                    </form>
                </div>

          </div>

        </div>

    </div>
    <div class="results">
            		{{ result | safe }}
            	</div>
</header>
</body>


</html>
